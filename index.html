<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hệ thống kiểm tra online</title>
    <link rel="stylesheet" href="deco/style.css" />
</head>

<body>
    <div class="container">
        <div class="table card">
            <div class="header">
                <h1 class="h1">Hệ thống kiểm tra online</h1>
            </div>

            <div class="grid">
                <div>
                    <label class="small">Mã học sinh (student ID)</label>
                    <input id="student_id" class="input" placeholder="vd: HS001" />
                </div>

                <div class="row">
                    <button id="start_btn" class="btn">Bắt đầu kiểm tra</button>
                    <button id="admin_btn" class="btn ghost">Vào admin</button>
                </div>

                <div id="msg" class="small"></div>
            </div>

            <div class="footer">Để giám sát, trang sẽ theo dõi khi bạn thoát tab hoặc thu nhỏ cửa sổ.</div>
        </div>
    </div>

    <script src="index_func.js"></script>
</body>

</html>
